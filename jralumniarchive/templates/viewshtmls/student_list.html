<!DOCTYPE html>
<html>
    <head>
        <title>JRAlumni System</title>

    </head>
    <body>
        <header class="page-header">
          <div class="container">
              <h1><a href="/">Home</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                    {% for student in students %}
                                    <article class="student">
                                        <time class="date">
                                            {{ student.created_date }}
                                        </time>
                                        <h2>{{ student.lnamefname }}</h2>
                                        <p> DOB {{ student.birthdate|linebreaksbr }}</p>
                                    </article>
                    {% endfor %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
