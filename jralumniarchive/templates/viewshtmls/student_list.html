{% extends 'viewshtmls/base.html' %}
{% block content %}
<table>

    {% for student in students %}
        <alumstud class="student">
            <tr>
                <tc> {{ student.lnamefname }}</tc>
                <tc><time class="date">{{ student.created_date }}</time></tc>
                <tc> {{ student.birthdate|linebreaksbr }}</tc>
            </tr>
        </alumstud>
    {% endfor %}
</table>

{% endblock %}
