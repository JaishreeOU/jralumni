{% extends 'viewshtmls/base.html' %}


{% block content %}
  <h1>Alumni Student List {{additional_data}} </h1>
<table>

    {% for student in students %}
        <student class="student">
            <tr>
                <td> {{ student.lnamefname }}</td>
                <td><time class="date">{{ student.created_date }}</time></td>

                <td>{{ student.nickname }}</td>
            </tr>
        </student>
    {% endfor %}
</table>

{% endblock %}
