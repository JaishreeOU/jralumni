{% extends 'viewshtmls/base.html' %}
{% block content %}
<table>

    {% for student in students %}

                <td> {{ student.lnamefname }}</td>

                <td> {{ student.birthdate|linebreaksbr }}</td>
            </tr>
        </alumstud>
    {% endfor %}
</table>

{% endblock %}
