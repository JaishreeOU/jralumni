{% extends 'viewshtmls/base.html' %}
{% block content %}
<table>

    {% for student in students %}
        <alumstud class="student">
            <tr>
                <td> {{ student.lnamefname }}</td>
                <td><time class="date">{{ student.created_date }}</time></td>
                <td><time class="date">{{ student.birthdate|linebreaksbr }}</time></td>
            </tr>
        </alumstud>
    {% endfor %}
</table>

{% endblock %}
